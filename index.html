<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Requests-Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Make your Requests here!</h1>
    </div>
    <div class="container">
        <!-- URL INPUT -->
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField">
            </div>
        </div>
        <!-- Request Type Radios -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="gridRadios1">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="gridRadios2">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        
        <!-- Content Type -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
                    <label class="form-check-label" for="gridRadios1">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="custom" value="Custom">
                    <label class="form-check-label" for="gridRadios2">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>
        
        <!-- Parameters box - hide on clicking JSON -->
        <div id="parametersBox">
            <!-- <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <div class="row g-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                        <button class="btn btn-primary">+</button>
                    </div> -->
                    <!-- <input type="text" class="form-control" id="urlField"> -->
                <!-- </div> -->
            <!-- </div> -->
            <div class="form row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    <!-- <input type="text" class="form-control" id="urlField"> -->
                </div>
                <div class="col-md-4" style="display: flex;">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                    <!-- <input type="text" class="form-control" id="urlField"> -->
                    <button class="btn btn-primary" style="margin-left: 8px;">+</button>
                </div>
            </div>

            <!-- <div class="form-row">
                <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
                <div class="form-group col-md-4">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="pass">
                </div>
            </div> -->
        </div>

        <!-- JSON Req. Box - hide on clicking Custom Parameters-->
        <div class="form-group my-3 " id="requestJsonBox">
            <!-- <label for="exampleFormControlTextarea1"> Request JSON here</label>
            <textarea id="requestJsonText"  rows="3" class="form-control"></textarea> -->
            <div class="row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Request JSON here</label>
                <div class="col-sm-10">
                    <textarea id="requestJsonText"  rows="3" class="form-control"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button will trigger fetch API -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit</button> 
            </div>
        </div>

        <!-- Response box -->
        <div class="form-group my-3 " id="responseBox">
            <!-- <label for="exampleFormControlTextarea1"> Request JSON here</label>
            <textarea id="requestJsonText"  rows="3" class="form-control"></textarea> -->
            <div class="row">
                <label for="responseBox" class="col-sm-2 col-form-label">Response here</label>
                <div class="col-sm-10">
                    <textarea id="responseBox"  rows="3" class="form-control" placeholder="Your Response will appear here"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
